<div class="mat-elevation-z8">
  <mat-table #table
    [dataSource]="dataSource"
    matSort
    aria-label="Elements">

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef
        mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let row" (click)="gotoDetail(row)">{{row.Title}}</mat-cell>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="Year">
      <mat-header-cell *matHeaderCellDef
        mat-sort-header>Year</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.Year}}</mat-cell>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef
        mat-sort-header class="action">Action</mat-header-cell>
      <mat-cell *matCellDef="let row" class="action">
        <mat-icon color="primary" (click)="removeMovie(row)">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
